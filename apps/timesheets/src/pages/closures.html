<body class="sage">
  <h1>WWSC Sage:Closures</h1>
  <h2 id="user"></h2>
  <button id="logout">Logout</button>
  <button id="user" hx-get="/sage/user" hx-target="#data">User</button>
  <button id="bank accounts" hx-get="/sage/accounts" hx-target="#data">Bank Accounts</button>
  <button id="ledgers" hx-get="/sage/ledgers" hx-target="#data">Ledgers</button>
  <label>Choose a ledger:
    <select name="ledgerId" hx-get="/sage/ledger" hx-target="#data">
      <option value="bar-dry">bar dry</option>
      <option value="bar-wet">bar wet</option>
      <option value="venue-wet">venue wet</option>
      <option value="venue-dry">venue dry</option>
      <option value="vending-sales">vending sales</option>
      <option value="tea-coffee">tea coffee</option>
    </select>
  </label>

  <button hx-get="https://jsonplaceholder.typicode.com/users" hx-target="#data">users</button>
  <button hx-get="/sage/month?month=2024-02" hx-target="#data">february 2024</button>
  <button hx-get="/sage/payment-methods" hx-target="#data">payment methods</button>
  <button hx-get="/sage/tax-rates" hx-target="#data">tax rates</button>

  <pre><code id="data"></code></pre>
  <section id="closures"></section>
</body>
